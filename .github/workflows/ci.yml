name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3
  
      - name: Set up Node
        uses: actions/setup-node@v3
        with:
          node-version: '20.15.1'

      - name: Install dependencies
        run: |
          cd frontend/
          npm install --legacy-peer-deps
      
      - name: Run tests
        run: |
          cd frontend/
          npm test
