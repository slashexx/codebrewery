apiVersion: apps/v1
kind: Deployment
metadata:
  name: codebrewery-frontend
  labels:
    app: codebrewery-frontend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: codebrewery-frontend
  template:
    metadata:
      labels:
        app: codebrewery-frontend
    spec:
      containers:
        - name: codebrewery-frontend
          image: codebrewery-frontend:latest
          ports:
            - containerPort: 5173  
